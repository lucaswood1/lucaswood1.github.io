<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://secure.aha.io/assets/javascript_api/aha-api.latest.js"></script>
</head>

<body>
<form id="controls">
  <input type="text" placeholder="Aha! subdomain" id="subdomain"></input>
  <input type="submit" class="btn" value="Load features"></input>
</form>

<script>
$("#controls").submit(function() {
	new AhaApi({
		accountDomain: $("#subdomain").val(),
		// Replace this with your client ID.
		clientId: "03234870a0bf700d0722d6435463780f97cfb9ccad800c2815c27f0324a8159c", 
		// Replace this with your redirect URL.
		redirectUri: "https://lucaswood1.github.io/exportteamlead.html"
	}).authenticate(function(api, success, message) {
		// Hide the controls.
		$("#controls").remove();

		api.get("/tasks", {}, function(response) {
			var text;
			for (i = 0; i < 20; i++) { 
				var looker = response[0]["tasks"][i];
				if (looker['status'] == "completed") break;
				text += looker['name'] + "<br>";
			}

			$('#mainT').text(text);
		});
	});
	return false;
});
</script>

<p id="mainT">Nothing to show</p>

</body>

</html>
